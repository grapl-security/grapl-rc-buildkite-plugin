[GLOBAL]
pants_version = "2.13.0"
backend_packages = [
    "pants.backend.docker",
    "pants.backend.docker.lint.hadolint",
    "pants.backend.shell",
    "pants.backend.shell.lint.shellcheck",
    "pants.backend.shell.lint.shfmt",
]

use_deprecated_directory_cli_args_semantics = false

pants_ignore = [
    "!.buildkite/"
]

plugins = [
  "toolchain.pants.plugin==0.23.0"
]

remote_cache_read = true
remote_cache_write = true
remote_store_address = "grpcs://cache.toolchain.com:443"
remote_auth_plugin = "toolchain.pants.auth.plugin:toolchain_auth_plugin"

[toolchain-setup]
org = "grapl-security"
repo = "grapl-rc-buildkite-plugin"

[buildsense]
enable = true

# See https://www.pantsbuild.org/docs/anonymous-telemetry
[anonymous-telemetry]
enabled = true
# Randomly generated with `uuidgen --random`
repo_id = "bfc025d9-b0d8-4771-aeec-684cbb4d86f6"

[shfmt]
# Indent with 4 spaces
# Indent switch cases
# Redirect operators are followed by a space
args = ["-i 4", "-ci", "-sr"]

[test]
output = "all"
